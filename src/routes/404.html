<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/govuk-frontend.min.css" />
  <title>GovGiz - 404</title>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
  }
</style>
<body>
  <header class="govuk-header" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
      <div class="govuk-header__logo">
        <a href="/">
          <img style="transform: scale(1.4); transform-origin: left center;" src="/logo.svg"></img>
        </a>
      </div>
    </div>
  </header>
  <div class="govuk-width-container">
  <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Page not found</h1>
        <p class="govuk-body">
          If you typed the web address, check it is correct.
        </p>
        <p class="govuk-body">
          If you pasted the web address, check you copied the entire address.
        </p>
        <p class="govuk-body">
          If the web address is correct or you selected a link or button, then
          this page no longer exists!
          <a class="govuk-link" href="/">Redirect to the homepage!</a>
        </p>
      </div>
    </div>
  </main>
  </div>
</body>

</html>
