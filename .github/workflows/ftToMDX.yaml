name: Run ftToMDX every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-bun-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: true

      - name: Set up Bun
        uses: oven-sh/bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ftToMDX script
        run: bun src/automation/ftToMDX.ts

      - uses: stefanzweifel/git-auto-commit-action@v7
